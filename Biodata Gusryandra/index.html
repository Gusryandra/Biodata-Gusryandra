  <style>
    /* ==== Tema Dasar ==== */
    :root {
      --bg-gradient: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      --text-color: #222;
      --accent-color: #0078ff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color: #eaeaea;
      --accent-color: #4ea8ff;
      --card-bg: rgba(30, 30, 30, 0.8);
      --shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: var(--accent-color);
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.1);
    }

    .card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 20px;
      padding: 35px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.1em;
      line-height: 1.7em;
      margin-bottom: 10px;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    a.btn {
      background: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    a.btn:hover {
      transform: translateY(-2px);
      background: #005ccc;
    }

    /* ==== Switch Mode ==== */
    .switch-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .switch-label {
      font-size: 0.9em;
      color: var(--text-color);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 25px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: var(--text-color);
      opacity: 0.7;
      text-align: center;
      animation: fadeIn 1.8s ease forwards;
    }

    /* Responsif */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
      }
      .card {
        padding: 25px;
      }
      img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

  <script>
    // === Dark/Light Mode Switch ===
    const switchInput = document.getElementById("modeSwitch");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      switchInput.checked = true;
    }

    switchInput.addEventListener("change", () => {
      if (switchInput.checked) {
        body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
